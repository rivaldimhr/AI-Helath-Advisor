    <!-- Navbar End -->

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Profil di sebelah kiri -->
                <div class="col-lg-6 mx-auto">
                    <div class="bg-light rounded p-5">
                        <h2 class="text-center mb-4">Profile Details</h2>
                        <form class="register_form">
                            <div class="mb-3 text-center">
                                <img id="profileImagePreview" src="img/default-profile.png" alt="Profile Image">
                                <label for="profileImage" class="form-label mt-2">Upload Your Image</label>
                                <input type="file" class="form-control" id="profileImage" accept=".jpg, .jpeg" onchange="previewImage(event)">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your name">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Your email" required />
                            </div>
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            <div class="mb-3">
                                <label for="bloodType" class="form-label">Blood Type</label>
                                <select class="form-select" id="bloodType">
                                    <option value="" selected>Select your blood type</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O">O</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter your height">
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                            </div>
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Medical History</label>
                                <textarea class="form-control" id="medicalHistory" rows="3" placeholder="Describe your medical history"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bloodSugar" class="form-label">Blood Sugar Level (mg/dL)</label>
                                <input type="number" class="form-control" id="bloodSugar" placeholder="Enter your blood sugar level">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100" id="submit_btn">Save Profile</button>
                            </div>
                            <div class="text-center">
                                <a href="login.html" class="btn btn-primary w-100">Log Out</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Rekomendasi Aktivitas di sebelah kanan -->
                <div class="col-lg-6">
                <div class="bg-light rounded p-4 mt-4">
                    <h2 class="text-center mb-4">Activity Recommendations</h2>
                    <div id="activityRecommendations" style="font-size: 0.85rem; padding: 0.5rem;">
                            
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <!-- Profile Form End -->
